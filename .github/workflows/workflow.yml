name: CI/CD Pipeline
# evento que faz o trigger para o in√≠cio
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16

    - name: Install dependencies and build
      run: |
        npm install
        npm build

    - name: Run tests
      run: npm test
